<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="page-container">
        <div class="calc-container">
            <div class="display">1337-487</div>
            <button id="1" class="number">1</button>
            <button id ="2" class="number">2</button>
            <button id ="3" class="number">3</button>
            <button id ="back" class="controls">B</button>
            <button id ="clear" class="controls">C</button>
            <button id ="4" class="number">4</button>
            <button id ="5" class="number">5</button>
            <button id ="6" class="number">6</button>
            <button id ="+" value = "+" class="operator">+</button>
            <button id ="-" value = "-" class="operator">-</button>
            <button id ="7" class="number">7</button>
            <button id ="8" class="number">8</button>
            <button id ="9" class="number">9</button>
            <button id ="multiply" value = "*" class="operator">*</button>
            <button id ="divide" value = "/" class="operator">/</button>
            <button id ="sign" class="modifier">(+/-)</button>
            <button id ="0" class="number">0</button>
            <button id ="decimal" class="modifier">.</button>
            <button id ="equals" class="controls" style ="grid-area: 5/ 4/ 6/ 6">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
