<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="page-container">
        <div class="calc-container">
            <div class="display"></div>
            <button id="1" class="number" value="1">1</button>
            <button id ="2" class="number" value="2">2</button>
            <button id ="3" class="number" value="3">3</button>
            <button id ="back" class="controls">B</button>
            <button id ="clear" class="controls">C</button>
            <button id ="4" class="number" value="4">4</button>
            <button id ="5" class="number" value="5">5</button>
            <button id ="6" class="number" value="6">6</button>
            <button id ="+" value = "+" class="operator">+</button>
            <button id ="-" value = "-" class="operator">-</button>
            <button id ="7" class="number" value="7">7</button>
            <button id ="8" class="number" value="8">8</button>
            <button id ="9" class="number" value="9">9</button>
            <button id ="multiply" value = "*" class="operator">*</button>
            <button id ="divide" value = "/" class="operator">/</button>
            <button id ="sign" class="modifier">(+/-)</button>
            <button id ="0" class="number" value="0">0</button>
            <button id ="decimal" class="modifier" value="." >.</button>
            <button id ="equals" class="controls" value="=" style ="grid-area: 5/ 4/ 6/ 6">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
